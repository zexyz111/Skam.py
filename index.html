<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure VPN</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:#050b18;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    color:white;
}

.container{
    text-align:center;
}

/* Планета */
.planet-wrapper{
    position:relative;
    width:260px;
    height:260px;
    margin:0 auto 40px;
}

.planet{
    width:100%;
    height:100%;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #1e3a8a, #0a0f1f 70%);
    box-shadow:
        0 0 40px rgba(56,189,248,0.5),
        inset 0 0 60px rgba(0,150,255,0.4);
    animation: rotatePlanet 20s linear infinite;
    position:absolute;
}

@keyframes rotatePlanet{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* Сетка на планете */
.planet::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50%;
    background:
        repeating-linear-gradient(
            transparent 0px,
            rgba(56,189,248,0.15) 1px,
            transparent 2px,
            transparent 20px
        );
    animation: rotatePlanet 30s linear infinite reverse;
}

/* Орбиты */
.orbit{
    position:absolute;
    inset:-25px;
    border:1px solid rgba(56,189,248,0.25);
    border-radius:50%;
    animation: rotateOrbit 25s linear infinite;
}

.orbit:nth-child(2){
    inset:-45px;
    animation-duration:35s;
}

@keyframes rotateOrbit{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* Частица */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    background:#22c55e;
    border-radius:50%;
    top:50%;
    left:50%;
    transform-origin:-120px;
    animation: rotateParticle 6s linear infinite;
    box-shadow:0 0 12px #22c55e;
}

.particle:nth-child(4){
    animation-duration:9s;
    background:#38bdf8;
    box-shadow:0 0 12px #38bdf8;
}

@keyframes rotateParticle{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

h1{
    font-size:28px;
    letter-spacing:2px;
    margin-bottom:10px;
}

.subtitle{
    opacity:0.6;
    margin-bottom:30px;
}

/* Кнопка */
.button{
    display:inline-block;
    padding:16px 40px;
    border-radius:25px;
    background:#38bdf8;
    color:#051221;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

.button:hover{
    background:#0ea5e9;
    transform:translateY(-3px);
}

</style>
</head>
<body>

<div class="container">

    <div class="planet-wrapper">
        <div class="planet"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <h1>FASTCON</h1>
    <div class="subtitle">Connect freely</div>

    <a class="button" href="https://t.me/obhod_mobilniy_bot?start=ref_8311892678">
        Подключиться
    </a>

</div>

</body>
</html>
