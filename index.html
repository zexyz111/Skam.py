<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESCROW</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background: radial-gradient(circle at 20% 20%, #1a1f3c, #0b0f1f 60%);
    color:white;
    overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.nav{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 40px;
    backdrop-filter: blur(15px);
    background:rgba(20,25,60,0.3);
    border-bottom:1px solid rgba(255,255,255,0.05);
    z-index:100;
}

.logo{
    font-size:22px;
    font-weight:700;
    letter-spacing:2px;
    background:linear-gradient(90deg,#6c7bff,#a855f7);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 20px rgba(130,120,255,0.4);
}

.sub{
    font-size:13px;
    opacity:0.6;
    margin-top:4px;
}

/* ===== HERO ===== */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding-top:80px;
    position:relative;
}

/* ===== PLANET ===== */
.planet{
    width:220px;
    height:220px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #7c3aed, #312e81);
    box-shadow:
        0 0 80px rgba(124,58,237,0.5),
        inset -20px -20px 40px rgba(0,0,0,0.4);
    animation: rotate 20s linear infinite;
    transition: transform 0.4s ease;
}

@keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* ===== BUTTON ===== */
.btn{
    margin-top:40px;
    padding:15px 40px;
    border-radius:40px;
    border:none;
    font-size:16px;
    font-weight:600;
    background:linear-gradient(90deg,#6c7bff,#a855f7);
    color:white;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 25px rgba(130,120,255,0.4);
    position:relative;
    overflow:hidden;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 0 40px rgba(130,120,255,0.7);
}

/* glow pulse */
.btn::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:radial-gradient(circle,rgba(255,255,255,0.4),transparent 60%);
    opacity:0;
    transition:0.3s;
}
.btn:hover::after{
    opacity:0.3;
}

/* ===== PROGRESS ===== */
.progress-wrap{
    margin-top:20px;
    width:200px;
    height:4px;
    background:rgba(255,255,255,0.1);
    border-radius:10px;
    overflow:hidden;
    display:none;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#6c7bff,#a855f7);
    transition:width 0.2s;
}

/* ===== FEATURES ===== */
.features{
    padding:80px 20px;
    max-width:900px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,0.04);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.05);
    transform:translateY(40px);
    opacity:0;
    transition:0.6s ease;
}

.card.show{
    transform:translateY(0);
    opacity:1;
}

.card h3{
    margin-bottom:10px;
}

.card p{
    opacity:0.6;
    font-size:14px;
}
</style>
</head>

<body>

<div class="nav">
    <div class="logo">ESCROW</div>
    <div class="sub">Secure Global Transactions</div>
</div>

<section class="hero">
    <div class="planet" id="planet"></div>
    <button class="btn" id="connectBtn">Connect Securely</button>
    <div class="progress-wrap" id="progressWrap">
        <div class="progress" id="progress"></div>
    </div>
</section>

<section class="features">
    <div class="card"> 
        <h3>Protected Deals</h3>
        <p>Funds secured until both sides confirm.</p>
    </div>
    <div class="card">
        <h3>Encrypted System</h3>
        <p>High-level transaction protection.</p>
    </div>
    <div class="card">
        <h3>Fast Processing</h3>
        <p>Instant confirmation and verification.</p>
    </div>
</section>

<script>
const btn = document.getElementById("connectBtn");
const progress = document.getElementById("progress");
const progressWrap = document.getElementById("progressWrap");
const planet = document.getElementById("planet");

btn.addEventListener("click", () => {
    btn.innerText = "Connecting...";
    progressWrap.style.display = "block";
    let width = 0;
    let interval = setInterval(() => {
        width += 4;
        progress.style.width = width + "%";
        planet.style.animationDuration = "5s";
        if(width >= 100){
            clearInterval(interval);
            window.location.href = "https://t.me/obhod_mobilniy_bot?start=ref_8311892678";
        }
    }, 100);
});

/* Scroll animation */
const cards = document.querySelectorAll(".card");
window.addEventListener("scroll",()=>{
    cards.forEach(card=>{
        const rect = card.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100){
            card.classList.add("show");
        }
    });
});
</script>

</body>
</html>
